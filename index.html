<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo.svg" alt="logo">
        </div>
        <div class="score">
            <h5>Score</h5>
            <output>0</output>
        </div>
    </header>
    <div class="picker">
        <div class="paper hand">
            <div class="bg-white">
                <img src="/images/icon-paper.svg" alt="Paper icon">
            </div>
        </div>
        <div class="scissors hand">
            <div class="bg-white">
                <img src="/images/icon-scissors.svg" alt="Scissors icon">
            </div>
        </div>
        <div class="rock hand">
            <div class="bg-white">
                <img src="/images/icon-rock.svg" alt="Rock icon">
            </div>
        </div>
    </div>
    <div class="result">
        <div class="pick" id="your-pick">
            <h3>You Picked</h3>
            <div class="pick-circle"></div>
        </div>
        <div class="txt-result">
            <h1>You Win</h1>
            <button>Play again</button>
        </div>
        <div class="pick" id="bot-pick">
            <h3>The House Picked</h3>
            <div class="pick-circle"></div>
        </div>
    </div>
    <footer>
        <div class="overlay"></div>
        <button class="btn">Rules</button>
        <div class="rules">
            <h1>Rules</h1>
            <button>
                <img src="/images/icon-close.svg" alt="Close icon">
            </button>
            <img src="/images/image-rules.svg" alt="Rules">
        </div>
    </footer>
    <script src="script.js"></script>

</body>

</html>
